<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados JS</title>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="nome()">Clique para começar</button>
    <script>
        function nome() {
            let nome = prompt("Qual é o seu nome?");
            window.alert(`Olá, ${nome}! Prazer te conhecer.`);
        }
    </script>
</body>
</html>
