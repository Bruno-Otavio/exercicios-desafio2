<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
</head>
<body>
    <h1>Contagem "inteligente"</h1>
    <section>
        <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
        <form id="form">
            <label>Valor inicial</label>
            <input type="number" placeholder="Início da contagem" id="min" /> </br>
            <label>Valor final</label>
            <input type="number" placeholder="Fim da contagem" id="max"> </br>
            <input type="submit" value="Contar" />    
        </form>
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <section id="contagem"></section>
</body>
<script src="script.js"></script>
</html>
