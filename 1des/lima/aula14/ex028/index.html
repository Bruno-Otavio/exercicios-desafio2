<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <h1>Cáculo Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <form id="form">
        <label>Número:</label>
        <input type="number" placeholder="Número" id="number">
        <input type="submit" value="Fatorial">
    </form>
    <p>Preencha os dados acima e aperte o botão.</p>
    <section id="fatorial"></section>
</body>
<script src="script.js"></script>
</html>
