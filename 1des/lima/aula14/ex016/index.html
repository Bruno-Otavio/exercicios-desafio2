<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a idade</title>
</head>
<body>
    <h1>Calculando a idade</h1>
    <button onclick="age()">Iniciar</button>
    <p id="p">Vai aparecer algo aqui...</p>
    <script>
        function age() {
            let year = Number(prompt("Em que ano vocÃª nasceu?"));
            let age = new Date().getFullYear() - year;

            const p = document.getElementById("p");
            p.innerHTML = `Quem nasceu em ${year} vai completar ou ja completou ${age} anos em 2023.`;
        }
    </script>
</body>
</html>
