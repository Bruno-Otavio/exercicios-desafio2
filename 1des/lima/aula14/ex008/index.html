<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calculate()">Clique para calcular</button>
    <section id="section">
        <p id="p">O resultado irá aparecer aqui...</p>
    </section>
    <script>
        function calculate() {
            let numero = Number(prompt("Digite um número"));
            const section = document.getElementById("section");
            section.innerHTML = `
                <p>O número a ser analisado aqui será o ${numero}</p>
                <hr/>
                <p>O seu valor absoluto é ${Math.abs(numero)}</p>
                <p>A sua parte inteira é ${Math.trunc(numero)}</p>
                <p>O valor inteiro mais próximo é ${Math.round(numero)}</p>
                <p>A sua raiz quadrada é ${Math.sqrt(numero)}</p>
                <p>A sua raiz cúbia é ${Math.cbrt(numero)}</p>
                <p>O valor de ${numero}<sup>2</sup> é ${Math.pow(numero, 2)}</p>
                <p>O valor de 13<sup>3</sup> ${Math.pow(numero, 3)}</p>
            `;
        }
    </script>
</body>
</html>
