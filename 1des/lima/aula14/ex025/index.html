<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados de Formulário</title>
  </head>
  <body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <section>
      <p>
        Escolha o limite final para a contagem a partir do 0 (digite apenas
        números postivos)
      </p>
      <label>Valor final:</label>
      <input type="number" id="number" placeholder="Apenas positivos" />
      <input type="submit" value="Contar" onclick="count()" />
      <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <section id="contagem"></section>
  </body>
</html>
