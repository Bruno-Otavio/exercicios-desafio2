<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="generate()">Clique em mim</button>
    <button onclick="clear()">Limpar</button>
    <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
    <section id="section"></section>
    <script>
        const section = document.getElementById("section");
        function generate() {
            let min = 1;
            let max = 100;
            let dif = max - min;
            let random = Math.random();
            let num = min + Math.trunc(dif * random);

            section.innerHTML += `<p>Acabei de pensar no número ${num}</p>`;
        }
        function clear() {
            section.innerHTML = null;
        }
    </script>
</body>
</html>
