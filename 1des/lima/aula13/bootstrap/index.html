<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>CONNECT</title>
  </head>
  <body>
    <header class="text-center">
      <h1>CONNECT Produtos</h1>
                <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoriesModal">
        Categorias
      </button>

      <!-- Modal -->
      <div class="modal fade" id="categoriesModal" tabindex="-1" aria-labelledby="categoriesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="categoriesModalLabel">Categorias</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="container" class="row justify-content-md-center">
        <div id="model0" class="card col-lg-3 m-3">
          <h2 class="card-title">Tipo</h2>
          <p class="card-text">Produto</p>
          <img
            src="https://raw.githubusercontent.com/wellifabio/senai2023/main/1des/02-lima/aula13/assets/cueca.webp"
            alt="Imagem Padrão"
            class="img"
          />
          <button class="btn btn-secondary">Detalhes</button>
          <p class="card-footer">Preço</p>
        </div>
      </div>
    </main>
    <footer>
      <p>© 2023 CONNECT</p>
      <label id="rodape"></label>
      <script>
        var rodape = document.getElementById("rodape");
        rodape.innerHTML = `${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`;
      </script>
    </footer class="text-center">
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./script.js"></script>
</html>
