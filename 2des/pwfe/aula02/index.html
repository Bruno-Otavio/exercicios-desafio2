<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da Cidade">
        <button class="botao-busca"onclick="cliqueiNoBotao()">
            <img class="img-busca" alt= "busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media"></div>
        <h2>Tempo em <span class="cidade">São Paulo</span></h2>
        <p><span class="temp">21º</span> C</p>

        <div class="caixa-menor">
        <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
        <p class="texto-previsao">Nublado</p>
        </div>    
        <p> Umidade: <span class="umidade">76</span>%</p>


    </div>

</body>

</html>
