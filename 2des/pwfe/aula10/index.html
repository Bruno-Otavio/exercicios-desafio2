<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuta Ai!</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Escuta Ai!</h1>
    </header>
    <main>
        <div class="player">
            <img class="cover" src="./assets/covers/guilty-gear-cover.jpg" alt="Album Cover">
            <audio id="audio-player" controls>
                <source src="./assets/songs/Smell-of-the-Game.mp3" type="audio/mpeg">
            </audio>
            <div class="controller">
                <button id="back-button" type="button" class="btn">
                    <img src="./assets/icons/back-arrow.png" alt="Anterior">
                </button>
                <button id="play-button" type="button" class="btn">
                    <img src="./assets/icons/play-buttton.png" alt="Play/Pause">
                </button>
                <button id="nex-button" type="button" class="btn">
                    <img src="./assets/icons/right-arrow.png" alt="Proximo">
                </button>
            </div>
        </div>
        <div class="playlists">
            <div class="card">
                <img src="./assets/covers/guilty-gear-cover.jpg" alt="Playlist Cover">
                <span class="title">Playlist Title</span>
                <span class="author">Playlist author</span>
            </div>
            <div class="card">
                <img src="./assets/covers/guilty-gear-cover.jpg" alt="Playlist Cover">
                <span class="title">Playlist Title</span>
                <span class="author">Playlist author</span>
            </div>
            <div class="card">
                <img src="./assets/covers/guilty-gear-cover.jpg" alt="Playlist Cover">
                <span class="title">Playlist Title</span>
                <span class="author">Playlist author</span>
            </div>
        </div>
        <div class="songs-container">
            <div class="song">
                <img src="./assets/covers/guilty-gear-cover.jpg" alt="Song Cover">
                <div class="info">
                    <div>
                        <span class="title">Title</span>
                        <span class="author">Author</span>
                    </div>
                   <span class="duration">5:00</span>
                </div>
            </div>
            <div class="song">
                <img src="./assets/covers/guilty-gear-cover.jpg" alt="Song Cover">
                <div class="info">
                    <div>
                        <span class="title">Title</span>
                        <span class="author">Author</span>
                    </div>
                   <span class="duration">5:00</span>
                </div>
            </div>
            <div class="song">
                <img src="./assets/covers/guilty-gear-cover.jpg" alt="Song Cover">
                <div class="info">
                    <div>
                        <span class="title">Title</span>
                        <span class="author">Author</span>
                    </div>
                   <span class="duration">5:00</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
