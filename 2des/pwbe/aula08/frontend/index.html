<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Veículos</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/logo.png">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-items">
            <a href="#" class="nav-item">Veiculos</a>
            <a href="#" class="nav-item home">Home</a>
            <a href="#" class="nav-item">Clientes</a>
        </div>
    </nav>

    <header></header>

    <main>
        <header>
            <h2 class="title">Automóveis</h2>
        </header>

        <section class="container-cars" id="container-cars">
            <div class="car hidden">
                <img class="car-img" src="./assets/car-icon.png" alt="car-image">
                <div class="info">
                    <div>
                        <span>Marca:</span>
                        <span class="car-marca">Fiat</span>
                    </div>
                    <div>
                        <span>Modelo:</span>
                        <span class="car-modelo">Uno</span>
                    </div>
                    <div>
                        <span>Diária:</span>
                        <span class="car-diaria">R$150</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
<script type="module" src="./script/veiculos.js"></script>
</html>
