<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="font-family: Verdana;">
        <h1>Deixe um Comentário</h1>
        <label>Nome:</label> <br/>
        <input type="text" size="86"> <br/>

        <label>E-mail:</label> <br/>
        <input type="email" size="86"> <br/>

        <label>Website:</label> <br/>
        <input type="url" size="86"> <br/>

        <label>Comentário:</label> <br/>
        <textarea name="comentario" rows="15" cols="80" style="resize: none"></textarea>

        <p><b>Observação: </b>Seu comentário será publicado após passar pelo moderador.</p>
        <input type="submit" value="Eviar Comentário">
    </form>
</body>
</html>
